{% extends "base.html" %}

{% block title %}用户管理 - GraceDisk{% endblock %}

{% block head %}
    <style>
        .header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        .header a {
            color: #007bff;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        thead {
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <header class="header">
            <h1>用户管理</h1>
            <a href="{{ url_for('root') }}">返回文件列表</a>
        </header>

        <div class="card">
            <div style="margin-bottom: 1.5rem; text-align: right;">
                <a href="{{ url_for('add_user') }}" class="btn">添加新用户</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>空间配额 (GB)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% if not users %}
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 2rem;">还没有任何用户</td>
                    </tr>
                    {% endif %}
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.quota_gb }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">编辑</a>
                            <a href="{{ url_for('delete_user', user_id=user.id) }}" 
                               class="btn btn-danger" 
                               onclick="return confirm('确定要删除用户 {{ user.username }} 吗？此操作会删除该用户的所有文件且无法恢复！');">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
