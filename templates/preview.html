<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览: {{ filename }}</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .preview-container {
            max-width: 90%;
            max-height: 85%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 8px;
        }
        .controls a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="{{ url_for('browse', subpath=parent_path) if parent_path else url_for('root') }}">&larr; 返回文件列表</a>
    </div>

    <div class="preview-container">
        {% if file_type == 'image' %}
            <img src="{{ url_for('get_file_data', path=file_path) }}" alt="{{ filename }}">
        {% elif file_type == 'video' %}
            <video controls autoplay>
                <source src="{{ url_for('get_file_data', path=file_path) }}" type="video/mp4">
                您的浏览器不支持 HTML5 video 标签。
            </video>
        {% endif %}
    </div>
    <style>
        video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
</body>
</html>
