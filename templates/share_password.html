{% extends "base.html" %}

{% block title %}输入分享密码 - GraceDisk{% endblock %}

{% block content %}
<div class="container">
    <div class="password-container">
        <div class="password-icon">🔒</div>
        
        <h1>此分享受密码保护</h1>
        
        <p>请输入分享密码以继续下载</p>
        
        <form method="GET" action="{{ url_for('shared_file', token=token) }}" class="password-form">
            <div class="form-group">
                <input type="password" name="password" placeholder="请输入密码" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary">访问文件</button>
        </form>
        
        <p class="help-text">
            如果您忘记了密码，请联系分享者获取。
        </p>
    </div>
</div>

<style>
.password-container {
    max-width: 400px;
    margin: 4rem auto;
    text-align: center;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
}

.password-icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
}

.password-container h1 {
    color: #343a40;
    margin-bottom: 1rem;
    font-size: 1.5rem;
}

.password-container p {
    color: #6c757d;
    margin-bottom: 2rem;
}

.password-form {
    margin-bottom: 1.5rem;
}

.password-form input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    font-size: 1rem;
    margin-bottom: 1rem;
    box-sizing: border-box;
}

.password-form input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.help-text {
    font-size: 0.9rem;
    color: #6c757d;
    font-style: italic;
}
</style>
{% endblock %}
