{% extends "base.html" %}

{% block title %}修改密码 - GraceDisk{% endblock %}

{% block head %}
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 2rem 3rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .error-message { color: #dc3545; margin-top: 1rem; font-size: 0.9rem; text-align: center; }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1>设置您的新密码</h1>
        <p style="text-align: center; color: #6c757d;">为了安全，首次登录需要修改您的初始密码。</p>
        <form method="post">
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn">更新密码</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
