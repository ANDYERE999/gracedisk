{% extends "base.html" %}

{% block title %}登录 - GraceDisk{% endblock %}

{% block head %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .visitor-section {
            margin-top: 1.5rem;
        }
        .divider {
            display: flex;
            align-items: center;    /* 垂直居中 */
            text-align: center;
            margin: 1rem 0;
            color: #0feb2c;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd; /* 横线 */
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;     /* 或 左右间距 */
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #23AAF2, #007bff);
            color: white;
            border: none;
            width: 100%;
            margin-top: 0.5rem;
        }
        .btn-visitor {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            width: 100%;
            margin-top: 0.5rem;
        }
        .btn-visitor:hover {
            background: linear-gradient(135deg, #5a6268, #3d4142);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1 style="color: #0fceeb;">GraceDisk 登录</h1>
        <h2 style="text-align: right; color: #0fceeb; margin-bottom: 1.5rem;">——优雅永不过时</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        
        <!-- 访客登录选项 -->
        {% if allow_visitor %}
        <div class="visitor-section">
            <div class="divider">
                <span>或</span>
            </div>
            <form method="post">
                <input type="hidden" name="visitor" value="true">
                <button type="submit" class="btn btn-visitor">以访客身份浏览</button>
            </form>
        </div>
        {% endif %}
    </div>
{% endblock %}
