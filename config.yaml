admin:
  username: admin
  password: your_strong_password_here # 请务必修改为一个强密码

# 请将此路径修改为您希望管理的文件夹的绝对路径
# 在Windows上，路径示例: "C:/Users/YourUser/Documents" (请使用正斜杠 /)
# 在Linux或macOS上，路径示例: "/home/youruser/files"
storage_path: "D:\\"

users_db_path: "users.db" # 用于存储用户信息的SQLite数据库文件

# 关于页面信息
about:
  title: "GraceDisk 文件管理系统"
  version: "v2.0"
  description: |
    GraceDisk 是一个现代化的网络文件管理系统，支持：
    
    • 🔐 多用户权限管理
    • 📁 文件夹浏览和管理  
    • 🔗 安全文件分享
    • ⬇️ 批量下载功能
    • 📊 存储空间监控
    • 🎨 现代化毛玻璃UI设计
    
    享受简单、安全、高效的文件管理体验！
  footer: "© 2025 GraceDisk. 由 Flask 强力驱动."

allow_visiter: true
visitor_storage_path: "D:\\软件安装包\\"

# 服务器配置
server:
  host: "127.0.0.1"  # 设置为 "0.0.0.0" 以向公网开放
  port: 5000          # 自定义端口
  debug: true         # 生产环境请设置为 false
